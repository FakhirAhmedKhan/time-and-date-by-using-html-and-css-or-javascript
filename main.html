<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="initClock()">
    <div class="datetime">
      <div class="date">
        <span id="dayname">Day</span>,
        <span id="month">Month</span>
        <span id="daynum">00</span>,
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>:<span id="minutes">00</span>
        <span id="second">00</span>:<span id="period" class="period">AM</span>  
    </div>
    <script type="text/javascript">
      function updateClock() {
        var now = new Date();
        var dname = now.getDay(),
          mo = now.getMonth(),
          dnum = now.getDate(),
          yr = now.getFullYear(),
          hou = now.getHours(),
          min = now.getMinutes(),
          sec = now.getSeconds(),
          pe
    
      
        var pe = "AM";
        if (hou >= 12) {
          pe = "PM";
          if (hou > 12) hou -= 12; 
        } else if (hou === 0) {
          hou = 12; 
        }

        var month = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August", 
          "September",
          "October",
          "November",
          "December",
        ];
        var week = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
    ]
        var values = [
          week[dname],
          month[mo],
          dnum,
          yr,
          String(hou).padStart(2, "0"),
          String(min).padStart(2, "0"),
          String(sec).padStart(2, "0"),
          pe,
    ]
        var ids = [
          "dayname",
          "month",
          "daynum",
          "year",
          "hour",
          "minutes",
          "second",
          "period",
    ]
        for (var i = 0; i < ids.length; i++){
          document.getElementById(ids[i]).textContent = values[i];
       }
    }
      function initClock() {
        updateClock();
        window.setInterval(updateClock, 1000);
      }
    </script>
  </body>
</html>
